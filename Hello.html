<!doctype html>
<html>
  <head>
    <title>converter</title>
    <meta charset="utf-8", initial-scale=1, maximum-scale=1>
    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
    <div class="conv">
    <h3>cm -> ft</h3>
    <div class="buts">
    <input type="number" id="cm" placeholder="length in cm">
    <button id="calcft">calc</button>
    </div>
    <p id="outft">result:</p>
    <br>
    <h3>ft + in -> cm</h3>
    <div class="buts">
    <input type="number" id="feet" placeholder="length in ft">
    <input type="number" id="inch" placeholder="additional inches">
    <button id="calccm">calc</button>
    </div>
    <p id="outcm">result:</p>
    </div>
    <div id="prev"></div>
    <script src="Javas.js" defer>
    </script>
  </body>
</html>
